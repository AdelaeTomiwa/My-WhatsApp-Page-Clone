<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../font/css/all.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>WhatsApp || Page</title>
   </head>
   <body>
      <header id="main-header">
         <div class="container">
            <div class="header">
               <div class="header-name">
                  <img src="img/portrait.jpg" alt="" />
                  <div>
                     <h3>Tomiwa Adelae</h3>
                  </div>
               </div>
               <div class="header-utilities">
                  <div class="icons">
                     <i class="fas fa-search search-btn"></i>
                     <i class="fas fa-phone-alt"></i>
                  </div>
                  <div class="burger">
                     <div class="line line-1"></div>
                     <div class="line line-2"></div>
                     <div class="line line-3"></div>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <section class="contact-section">
         <div class="contact-info">
            <div class="contact-header">
               <div class="info-burger">
                  <div class="line-1"></div>
                  <div class="line-2"></div>
                  <div class="line-3"></div>
               </div>
               <div class="contact-header-name">
                  <h3>Contact Info</h3>
               </div>
            </div>

            <div class="contact-image">
               <img src="img/portrait.jpg" alt="" />
            </div>

            <div class="contact-name-phone">
               <h3>Tomiwa Adelae</h3>
               <p>online</p>

               <h5>08027836001</h5>
            </div>
         </div>
      </section>

      <section class="main">
         <div class="container">
            <div class="search-input">
               <input type="text" />
            </div>
            <div class="messages"></div>
         </div>
      </section>

      <section class="inputs">
         <div class="container">
            <div class="users">
               <form class="user-1-form">
                  <input
                     type="text"
                     class="user-1"
                     placeholder="Type a message"
                  />
                  <button class="user-1-btn">
                     <i class="fas fa-location-arrow"></i>
                     <!-- <i class="fas fa-microphone-alt"></i> -->
                  </button>
               </form>
               <form class="user-2-form">
                  <input
                     type="text"
                     class="user-2"
                     placeholder="Type a message"
                  />
                  <button class="user-2-btn">
                     <i class="fas fa-location-arrow"></i>
                     <!-- <i class="fas fa-microphone-alt"></i> -->
                  </button>
               </form>
            </div>
         </div>
      </section>

      <script src="js/app.js"></script>
   </body>
</html>
