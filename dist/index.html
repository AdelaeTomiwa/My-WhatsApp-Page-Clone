<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../font/css/all.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>WhatsApp || Page</title>
   </head>
   <body>
      <header id="main-header">
         <div class="container">
            <div class="header">
               <div class="header-name">
                  <img src="img/portrait.jpg" alt="" />
                  <h3>Shade</h3>
               </div>
               <div class="header-utilities">
                  <div class="icons">
                     <i class="fas fa-search"></i>
                     <i class="fas fa-phone-alt"></i>
                  </div>
                  <div class="burger">
                     <div class="line line-1"></div>
                     <div class="line line-2"></div>
                     <div class="line line-3"></div>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <section class="main">
         <div class="container">
            <div class="messages">
               <div class="message-1">this</div>
               <div class="message-2">that</div>
               <div class="message-1">there</div>
               <div class="message-2">those</div>
               <div class="message-2">those</div>
               <div class="message-1">there</div>
               <div class="message-1">there</div>
               <div class="message-1">there</div>
               <div class="message-1">there</div>
               <div class="message-1">there</div>
               <div class="message-1">there</div>
               <div class="message-2">those</div>
               <div class="message-2">those</div>
               <div class="message-2">those</div>
               <div class="message-2">those</div>
               <div class="message-2">those</div>
               <div class="message-2">those</div>
               <div class="message-2 last">those</div>
            </div>
         </div>
      </section>

      <section class="inputs">
         <div class="container">
            <div class="users">
               <form>
                  <input
                     type="text"
                     class="user-1"
                     placeholder="Type a message"
                  />
                  <button class="user-1-btn">
                     <i class="fas fa-location-arrow"></i>
                  </button>
               </form>
               <form>
                  <input
                     type="text"
                     class="user-2"
                     placeholder="Type a message"
                  />
                  <button class="user-2-btn">
                     <i class="fas fa-location-arrow"></i>
                  </button>
               </form>
            </div>
         </div>
      </section>
   </body>
</html>
