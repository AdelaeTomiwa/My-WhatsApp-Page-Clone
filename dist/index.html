<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="../font/css/all.css" />
      <link rel="stylesheet" href="css/style.css" />
      <title>WhatsApp || Page</title>
   </head>
   <body>
      <header id="main-header">
         <div class="container">
            <div class="header">
               <div class="header-name">
                  <img src="img/portrait.jpg" alt="" />
                  <a href="#">
                     <h2>Shade</h2>
                  </a>
               </div>
               <div class="header-utilities">
                  <a href="#">
                     <i class="fas fa-search"></i>
                  </a>
                  <a href="#">
                     <i class="fas fa-phone-alt"></i>
                  </a>
                  <a href="#">
                     <div class="burger">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-3"></div>
                     </div>
                  </a>
               </div>
            </div>
         </div>
      </header>

      <main id="main">
         <div class="container">
            <div class="messages">
               <div class="message"></div>
            </div>
         </div>
      </main>

      <section class="input-fields">
         <div class="container input-field">
            <div class="user-1">
               <input
                  type="text"
                  class="user-input"
                  placeholder="Type a message"
               />
               <a href="#">
                  <i class="fas fa-smile smiles"></i>
               </a>
               <a href="#">
                  <i class="fas fa-camera cameras"></i>
               </a>
               <a href="#">
                  <i class="fas fa-arrow-circle-right sends"></i>
               </a>
            </div>
            <div class="user-2">
               <input
                  type="text"
                  class="user-input"
                  placeholder="Type a message"
               />
               <a href="#">
                  <i class="fas fa-smile smiles"></i>
               </a>
               <a href="#">
                  <i class="fas fa-camera cameras"></i>
               </a>
               <a href="#">
                  <i class="fas fa-arrow-circle-right sends"></i>
               </a>
            </div>
         </div>
      </section>
      <script src="js/app.js"></script>
   </body>
</html>
